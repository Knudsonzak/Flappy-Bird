services:
  - type: web
    name: flappy-bird-api
    runtime: node
    buildCommand: cd api && npm install
    startCommand: cd api && npm start
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: flappybird-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: flappybird-db
    databaseName: flappybird
    user: flappybird
